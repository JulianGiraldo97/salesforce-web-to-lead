<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Web-to-Lead</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const propietarioValue = urlParams.get('propietario');
        if (propietarioValue) {
            document.getElementById('propietario').value = propietarioValue;
        }
    });
  </script>
</head>
<body>
  <h2>Formulario de prueba Web-to-Lead</h2>

  <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
    
    <!-- OrgId de tu Sandbox -->
    <input type="hidden" name="oid" value="00DWC000004EiWn">
    
    <!-- URL de retorno -->
    <input type="hidden" name="retURL" value="https://tusitio.com/gracias">

    <!-- Campos requeridos -->
    <label>Nombre:</label><br>
    <input type="text" name="first_name" /><br><br>

    <label>Apellido:</label><br>
    <input type="text" name="last_name" /><br><br>

    <label>Correo:</label><br>
    <input type="email" name="email" /><br><br>

    <label>Compañía:</label><br>
    <input type="text" name="company" /><br><br>

    <!-- Campo personalizado oculto -->
    <input type="hidden" id="propietario" name="CMVI_Propietario__c" />

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
