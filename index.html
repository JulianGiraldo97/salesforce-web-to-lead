<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <head>
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <script>
        function timestamp() { var response = document.getElementById("g-recaptcha-response"); if (response == null || response.value.trim() == "") {var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);elems["ts"] = JSON.stringify(new Date().getTime());document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems); } } setInterval(timestamp, 500); 
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Obtener el parámetro "propietario" de la URL
                const urlParams = new URLSearchParams(window.location.search);
                const propietarioValue = urlParams.get('CMVI Propietario');

                // Asignar el valor al campo propietario__c si existe
                if (propietarioValue) {
                    document.getElementById('CMVI Propietario').value = propietarioValue;
                }
            });
        </script>
    </head>

        <input type=hidden name="oid" value="00DWC000004EiWn">
        <input type=hidden name="retURL" value="http://">
        
        
        <label for="first_name">Nombre</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>
        
        <label for="last_name">Apellidos</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
        
        <label for="email">Correo electrónico</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>

        <input  id="CMVI Propietario" maxlength="20" name="CMVI_Propietario__c" size="20" type="text" style="display: none;" /><br>

        <input type="submit" name="submit">
        
        </form>
